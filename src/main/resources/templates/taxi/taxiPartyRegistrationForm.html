<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/main.css}"  />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light grey background */
            color: #333; /* Dark grey text color */
            padding: 20px;
        }

        h2 {
            color: #007bff; /* Blue title */
            margin-bottom: 20px; /* Spacing below title */
            text-align: center;
        }

        blockquote {
            margin: 0;
            padding: 15px;
            background: #eee;
            border-radius: 5px;
            margin-bottom: 20px; /* Spacing below blockquote */
        }

        form {
            background-color: #fff; /* White background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
            padding: 20px;
            max-width: 500px; /* Limiting form width */
            margin: 0 auto; /* Centering form horizontally */
        }

        label {
            font-weight: bold; /* Bold label text */
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            margin-bottom: 10px; /* Spacing below form elements */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue submit button */
            color: #fff; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
    <meta charset="UTF-8">
    <title>taxiPartyRegistrationForm</title>
</head>
