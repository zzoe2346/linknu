<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light grey background */
            color: #333; /* Dark grey text color */
            padding-top: 20px;
        }

        .container {
            max-width: 900px; /* Limiting container width */
        }

        .card {
            background-color: #fff; /* White cards */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        .card-title {
            color: #007bff; /* Blue title */
            font-size: 1.5rem; /* Larger font size */
            font-weight: bold; /* Bold title */
        }

        .card-body {
            padding: 20px;
        }

        ul {
            border: none; /* Remove list item border */
            list-style: none; /* Remove bullet points */

        }

        .card-link {
            color: #007bff; /* Blue link color */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Bold link text */
        }

        .card-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>taxiPartyList</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="container">
    <div class="row justify-content-center align-items-center"> <!-- align-items-center 클래스 추가 -->
        <div class="col-md-8">
            <div class="text-center my-3">
                <h1>Taxi Sharing 모집중</h1>
                <a class="center" href="taxiPartyRegistration">파티 등록</a>
            </div>
                <div th:each="board: ${taxiPartyBoards}" class="card my-3" >
                    <div class="card-body">
                        <h5 class="card-title" th:text="${board.title}">Card title</h5>
                        <ul class="list-group list-group-flush">
                            <li>목적지: <span th:text="${board.destination}">목적지</span></li>
                            <li>출발일: <span th:text="${board.departureDate}">출발 일</span></li>
                            <li>출발시간: <span th:text="${board.departureTime}">출발 시간</span></li>
                            <li>총 모집인원: [[${board.numberOfEnrolled}]] / [[${board.numberOfParticipants}]]</li>
                        </ul>
                        <a th:href="@{/taxiPartyBoard(boardId=${board.getId()})}" class="card-link">상세보기</a>
                        <a th:href="@{/taxiPartyEnroll(boardId=${board.getId()})}" class="card-link">참여하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
