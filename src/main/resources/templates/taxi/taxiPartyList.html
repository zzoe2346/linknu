<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>taxiPartyList</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="container">
    <div class="row justify-content-center align-items-center"> <!-- align-items-center 클래스 추가 -->
        <div class="col-md-8">
            <div class="text-center my-3">
                <h1>모집중인 택시파티들 입니다</h1>
                <a class="center" href="taxiPartyRegistration">파티 등록</a>
            </div>
                <div th:each="board: ${taxiPartyBoards}" class="card my-3 mx-auto" style="width: 25rem;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${board.title}">Card title</h5>
                        <ul class="list-group list-group-flush">
                            <li>목적지: <span th:text="${board.destination}">목적지</span></li>
                            <li>출발일: <span th:text="${board.departureDate}">출발 일</span></li>
                            <li>출발시간: <span th:text="${board.departureTime}">출발 시간</span></li>
                            <li>총 모집인원: [[${board.numberOfEnrolled}]] / [[${board.numberOfParticipants}]]</li>
                        </ul>
                        <a th:href="@{/taxiPartyBoard(boardId=${board.getId()})}" class="card-link">상세보기</a>
                        <a th:href="@{/taxiPartyEnroll(boardId=${board.getId()})}" class="card-link">참여하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
