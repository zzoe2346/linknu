<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light grey background */
            color: #333; /* Dark grey text color */
            padding-top: 20px;
        }

        .container {
            max-width: 900px; /* Limiting container width */
        }

        .post-details {
            background-color: #fff; /* White background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
            padding: 20px;
            margin-bottom: 20px;
        }

        h2 {
            color: #007bff; /* Blue title */
            font-size: 2rem; /* Larger font size */
            margin-bottom: 20px; /* Spacing below title */
        }

        p {
            margin-bottom: 10px; /* Spacing between paragraphs */
        }

        .card-link {
            color: #007bff; /* Blue link color */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Bold link text */
            margin-right: 10px; /* Spacing between links */
        }

        .card-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<div class="container">
    <div class="row justify-content-center align-items-center"> <!-- align-items-center 클래스 추가 -->
        <div class="col-md-8">
            <section class="post-details">
                <article>
                    <h2 th:text="${taxiPartyBoard.getTitle()}">게시물 제목</h2>
                    <p>파티장 메일: <span th:text="${taxiPartyBoard.getPartyLeaderEmail()}"></span></p>

                    <p>목적지: <span th:text="${taxiPartyBoard.destination}"></span></p>
                    <p>모이는 장소: <span th:text="${taxiPartyBoard.meetingPoint}"></span></p>
                    <p>출발일: <span th:text="${taxiPartyBoard.departureDate}"></span></p>
                    <p>출발시간: <span th:text="${taxiPartyBoard.departureTime}"></span></p>
                    <p>인원현황: [[${taxiPartyBoard.numberOfEnrolled}]] / [[${taxiPartyBoard.numberOfParticipants}]]</p>
                    <div th:switch="${taxiPartyBoard.getPartyPolicy()}">
                        <p th:case="'1'">인원이 모두 차지 않아도 모인 사람들끼리 진행합니다.</p>
                        <p th:case="'0'">인원이 모두 차지 않으면 진행 하지 않습니다.</p>
                        <p th:case="*">다른 경우(위의 경우 이외의 경우) 이 내용을 표시합니다.</p>
                    </div>

                    <div class="post-content">
                        <!-- 게시물 내용을 이곳에 나타냅니다. -->
                        <p th:text="${taxiPartyBoard.getContent()}">게시물의 상세 내용이 여기에 나타납니다.</p>
                    </div>
                </article>
                <a th:href="@{/taxiPartyEnroll(boardId=${taxiPartyBoard.getId()})}" class="card-link">참여하기</a>

                <a th:href="@{/updateTaxiParty(boardId=${taxiPartyBoard.getId()})}" class="card-link">수정하기</a>

                <a th:href="@{/deleteTaxiParty(boardId=${taxiPartyBoard.getId()})}" class="card-link">삭제하기</a>

            </section>


        </div>
    </div>
</div>


</body>
</html>
