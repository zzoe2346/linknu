<div class="container"style="display: flex; align-items: center; justify-content: center; flex-direction: column; height: 100vh;">
    <div  style="text-align: center; font-size: 50px; color: #222; letter-spacing: 1px; font-family: 'Playfair Display', serif; font-weight: 400;">
        <h1 style="margin-top: 5px;">
            Taxi Sharing
            <span style="font-size: 15px; color: #444; word-spacing: 1px; font-weight: normal; letter-spacing: 2px; text-transform: uppercase; font-family: 'Raleway', sans-serif; font-weight: 500; display: grid; grid-template-columns: 1fr max-content 1fr; grid-template-rows: 27px 0; grid-gap: 20px; align-items: center;">

                <label for="email" style="color: #003366; font-weight: bold;">EMAIL</label><br>
                <input type="text" name="email" id="email" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #003366; border-radius: 5px;" />
            </div>
            <div class="form-example" style="margin-bottom: 15px;">
                <label for="password" style="color: #003366; font-weight: bold;">PASSWORD</label><br>
                <input type="password" name="password" id="password" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #003366; border-radius: 5px;" />
            </div>
            <div class="form-example">
                <input type="submit" value="로그인" style="background-color: #003366; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; width: 100%;" />
